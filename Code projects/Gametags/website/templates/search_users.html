{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h1><a class="title_game" href="{{url_for('core.index')}}">GameTag</a></h1>
</div>

<div class="container">
  <a class ="btn btn-secondary btn-lg white" href="{{url_for('users.signin')}}">Sign in</a>
  <a class ="btn btn-dark btn-lg white" href="{{url_for('users.signup')}}">Sign up</a>
</div>

<div class="container mt-3 jumbotron">
  <h3>Tags for {{user.username}}</h3>
  <div class="row row-cols-1 row-cols-md-3">
      {% for tags in gametags %}
      <div class="col mb-4">
        <div class="card mt-3" style="width: 18rem;">
          <img src="{{ url_for('static', filename='games/'+tags['game']+'.jpg')}}" class="card-img-top embed-responsive-item img-fluid" alt="Image Game">
           <div class="card-body">
             <h5>{{ tags.tag }}</h5>
             <small>
               Server: {{tags.server}}
             </small>
           </div>
         </div>
       </div>
      {% endfor %}
  </div>
</div>

{% endblock %}
