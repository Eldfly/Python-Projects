{% extends "base.html" %}
{% block content %}
  <div class="container">
      <h1>Admin dashboard</h1>
  </div>
  <div class="container">
    <a class ="btn btn-light btn-lg" href="{{url_for('admin.create_game')}}">Create Game</a>
  </div>

  <div class="container mt-5">
    <h3>Games</h3>
    <div class="row row-cols-1 row-cols-md-3">
    {% for game in registered_games %}
    <div class="col mb-4">
      <div class="card mt-3" style="width: 18rem;">
        <img src="{{ url_for('static', filename='games/'+game['code']+'.jpg')}}" class="card-img-top" alt="...">
        <div class="card-body">
           <h5 class="card-title">{{ game.game }}</h5>
           <p class="card-title">Code: {{ game.code }}</p>

        </div>
        <div class="card-footer">
           <form action="{{url_for('admin.delete_game', game_id=game.id)}}" method="POST">
             <input type="submit" class="btn btn-danger" value="Delete">
           </form>
        </div>
      </div>
    </div>
    {% endfor %}
    </div>

{% endblock %}
